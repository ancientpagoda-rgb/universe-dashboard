name: Refresh data

on:
  schedule:
    - cron: "30 13 * * *" # daily (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: node scripts/build-data.mjs
      - name: Commit data updates
        run: |
          git config user.name "universe-dashboard bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/data
          git commit -m "chore(data): daily refresh" || echo "No changes"
          git push
